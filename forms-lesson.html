<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms Lecture</title>
    <link rel="stylesheet" href="CSS/resets.css">
    <link rel="stylesheet" href="CSS/layout.css">
    <link rel="stylesheet" href="CSS/forms-style.css">
</head>
<body>
<form method="post" action="https://request-inspector.glitch.me/">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter your username">
    <br>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password">
    <br>
    <br>
    <input type="submit">
    <br>
    <br>
    <textarea name="bio" id="bio" cols="30" rows="5"></textarea>
    <br>
    <br>
    <h4>Marvel or DC?</h4>
    <label for="marvel">Marvel:</label>
    <input type="radio" name="marveldc" value="Marvel" id="marvel">
    <br>
    <label for="dc">DC:</label>
    <input type="radio" name="marveldc" value="DC" id="dc">
    <br>
</form>
</body>
</html>
