<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms Lecture</title>
    <link rel="stylesheet" href="CSS/resets.css">
    <link rel="stylesheet" href="CSS/layout.css">
    <link rel="stylesheet" href="CSS/forms-style.css">
</head>
<body>
<page-wrapper class="container justify-center align-center">
    <div class="container grow justify-center">
        <form method="post" action="https://request-inspector.glitch.me/">
            <fieldset>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
                <br>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </fieldset>
            <fieldset>
                <textarea name="bio" id="bio" cols="30" rows="5"></textarea>
                <br>
                <br>
                <h4>Marvel or DC?</h4>
                <label for="marvel">Marvel:</label>
                <input type="radio" name="marveldc" value="Marvel" id="marvel">
                <br>
                <label for="dc">DC:</label>
                <input type="radio" name="marveldc" value="DC" id="dc">
            </fieldset>
            <fieldset>
                <h4>Choose your extras:</h4>
                <input type="checkbox" name="extras" value="Provolone" id="provolone">
                <label for="provolone">Provolone</label>
                <br>
                <input type="checkbox" name="extras" value="Cheddar" id="cheddar">
                <label for="cheddar">Cheddar</label>
                <br>
                <input type="checkbox" name="extras" value="American Cheese" id="american">
                <label for="american">American Cheese</label>
                <br>
                <input type="checkbox" name="extras" value="Swiss" id="swiss">
                <label for="swiss">Swiss Cheese</label>
                <br>
                <input type="checkbox" name="extras" value="Pepper Jack" id="pepperJack">
                <label for="pepperJack">Pepper Jack</label>
                <br>
                <input type="checkbox" name="extras" value="Jalapenos" id="jalapenos">
                <label for="jalapenos">Sliced Jalapenos</label>
                <br>
                <input type="checkbox" name="extras" value="Mushrooms" id="mushrooms">
                <label for="mushrooms">Sauteed Mushrooms</label>
                <br>
                <input type="checkbox" name="extras" value="Onions" id="onions">
                <label for="onions">Grilled Onions</label>
                <br>
                <input type="checkbox" name="extras" value="Bacon" id="bacon">
                <label for="bacon">Extra Bacon</label>
                <br>
                <input type="checkbox" name="extras" value="Guacamole" id="guacamole">
                <label for="guacamole">Guacamole</label>
                <br>
            </fieldset>
            <fieldset>
                <h4><label for="destination">Choose your destination:</label></h4>
                <select name="destination" id="destination">
                    <option value="Hawaii">Hawaii</option>
                    <option value="Yucatan">Yucatan</option>
                    <option value="Greece">Greece</option>
                    <option value="Florida">Florida</option>
                    <option value="California">California</option>
                </select>
            </fieldset>
            <fieldset>
                <input type="submit">
            </fieldset>
        </form>
    </div>
</page-wrapper>
</body>
</html>
