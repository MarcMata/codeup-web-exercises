<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <script src="js/keys.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/weather-map-project.css">
</head>
<body>
<div class="page-wrapper justify-center align-center dflex gap-10">
    <div class="container blankContainer ">
        <div class="row">
            <div class="column justify-center align-center text-center">
                <h1>Pushes things down</h1>
            </div>
        </div>
    </div>
    <header class="container headerContainer grow ">
        <div class="row">
            <div class="column justify-center align-center text-center">
                <h1 class="white-text fontSizeXLarge">Marc's 5 Day Forecast</h1>
            </div>
        </div>
    </header>
    <section class="container justify-center align-center grow ">
        <div class="row hero-row justify-center">
            <img class="image" src="images/clouds-sky.gif" alt="clouds image">
            <div class="column todays-low-high justify-right align-center text-center shrink">
                <h2 class="white-text fontSizeLarge">Today</h2>
                <div class="row">
                    <div class="column">
                        <h3 class="white-text fontSizeMed">High</h3>
                        <p class="white-text fontSizeSmall">76°</p>
                    </div>
                    <div class="column">
                        <h3 class="white-text fontSizeMed">Low</h3>
                        <p class="white-text fontSizeSmall">76°</p>
                    </div>
                </div>
            </div>
            <div class="column todays-low-high justify-right align-center text-center">
                <h2 class="white-text fontSizeLarge">Forecast</h2>
                <div class="row grow justify-center align-center">
                    <img class="icon shrink" src="images/cloudy-icon.png" alt="cloudy_icon">
                </div>
            </div>
            <div class="column justify-center align-center text-center">
                <h2 class="white-text fontSizeLarge">FIVE DAY FORECAST</h2>
                <div class="row" id="forecastDiv">
                    <!--WEATHERCARDS ADDED HERE-->
                </div>
            </div>
        </div>
    </section>
    <footer class="container footerContainer ">
        <div class="row">
            <div class="column justify-center align-center text-center">

                <div id='map' style='width: 100%; height: 400px;'></div>
                <div class="row">
                    <form class="column justify-center text-center align-center gap-10">
                        <label for="zoom">Set zoom:</label>
                        <input type="text" name="zoom" id="zoom">
                        <button id="zoomSubmit">Zoom</button>
                    </form>
                    <form class="column justify-center text-center align-center gap-10">
                        <label for="setMarker">Enter an address:</label>
                        <input type="text" name="setMarker" id="setMarker">
                        <button id="setMarkerButton">Set Marker!</button>
                    </form>
                    <form class="column justify-center text-center align-center gap-10">
                        <label for="noMoreMarkersButton">Click to make the markers vanish</label>
                        <button id="noMoreMarkersButton">Turn off markers!</button>
                    </form>
                </div>
            </div>
        </div>
    </footer>
</div>
<script src="js/mapbox-geocoder-utils.js"></script>
<script>
    mapboxgl.accessToken = MAPBOX_API_TOKEN;
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/satellite-streets-v12', // style URL
        center: [-98.489, 29.42692], // starting position [lng, lat]
        zoom: 9, // starting zoom
    });

    // const codeupPopup = new mapboxgl.Popup()
    //         .setHTML('<p class="popup">Codeup!</p>');

</script>
<script src="js/mapbox-weather-map-project.js"></script>
<script src="js/weather-map-project.js"></script>
</body>
</html>
