<div class="page-wrapper">
    <div class="container app-container grow">
        <div class="row row-wrapper grow">
            <img class="image" src="images/clouds-sky.gif" alt="clouds image">
            <div class="container hero-container grow">
                <div class="row hero-row grow">
                    <div class="column sidebar">
                        <div class="row " id="time">
                            <div class="column align-center" >
                                <h4 class="fontSizeXLarge white-text">7:29 <span class="fontSizeMed white-text">PM</span></h4>
                            </div>
                        </div>
                        <div class="row " id="date">
                            <div class="column align-center">
                                <h4 class="fontSizeMed white-text">Friday, 24 Mar</h4>
                            </div>
                        </div>
                        <div class="row grow today-weather-row">
                            <div class="column today-weather-card align-center grow" id="weather-card-background">
                                <h3 class=" fontSizeMed today-title">Houston, TX</h3>
                                <p>Current Temperature</p>
                                <p>ICON</p>
                                <p>Todays weather description</p>
                                <p>Today's Low</p>
                                <p>Today's High</p>
                                <p>Wind Speed</p>
                                <p>Wind Direction</p>
                            </div>
                        </div>
                    </div>

                    <div class="column map">
                        <div id='map' style='width: 100%; height: 700px;'></div>
                    <div class="row">
                        <form class="column justify-center text-center align-center gap-10" id="search-column">
                            <label for="setMarker"></label>
                            <input class="fontSizeMed" type="text" name="setMarker" id="setMarker" placeholder="City, State">
                            <img id="searchMarkerButton" src="images/search-icon3.png" alt="magnifying glass search button">
                        </form>
                    </div>
                </div>
                <div class="row four-day-title justify-center text-center shrink">
                    <h2>FOUR DAY FORECAST</h2>
                </div>
                <div class="row four-day-row shrink justify-center text-center" id="forecastDiv">
                    <div class="column weather-card"></div>
                    <div class="column weather-card"></div>
                    <div class="column weather-card"></div>
                    <div class="column weather-card"></div>
                </div>
            </div>
        </div>
    </div>
</div>
